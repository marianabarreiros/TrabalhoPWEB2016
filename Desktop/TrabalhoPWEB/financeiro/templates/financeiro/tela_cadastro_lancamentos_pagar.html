{% extends 'financeiro/base.html' %}

{% block content %}
<div class="container">

<h2>Lançamentos a Pagar</h2>

<form>
  <div class="form-group">
    <label for="id">Identificador:</label>
    <input type="text" class="form-control" id="id">
  </div>

  <div class="form-group">
    <label for="cliente">Cliente:</label>
    <input type="text" class="form-control" id="cliente">
  </div>

  <div class="form-group">
    <label for="empresa">Empresa:</label>
    <input type="text" class="form-control" id="empresa">
  </div>
    
  <div class="form-group">
    <label for="vencimento">Data Vencimento:</label>
    <input type="date" class="form-control" id="vencimento">
  </div>
    
  <div class="form-group">
    <label for="emissao">Data Emissão:</label>
    <input type="date" class="form-control" id="emissao">
  </div>

  <div class="form-group">
    <label for="valor">Valor do Título:</label>
    <input type="text" class="form-control" id="valor">
  </div>

  <div class="form-group">
    <label for="documento">Número Documento:</label>
    <input type="text" class="form-control" id="documento">
  </div>
    
</form>
<button type="submit" class="btn btn-default">Salvar</button>
</div>
{% endblock %}
